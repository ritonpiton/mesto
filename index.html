<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="портфолио Маргариты Аксютиной на Яндекс.Практикуме">
  <meta name="keywords" content="html. css, javascript">
  <meta name="author" content="Маргарита Аксютина">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo_white.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__cover">
                <h1 class=profile__title>Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn"></button>
                <p class=profile__job>Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn"><img src="./images/add-btn.svg" alt="Добавить карточку"></button>
        </section>

        <section class="places">
            <div class="place">
                <img class="place__image" alt="Карачаево-Черкесск" src="./images/__image.jpg">
                <div class="place__content">
                    <h2 class="place__title">Карачаево-Черкесск</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div> 

            <div class="place">
                <img class="place__image" alt="Гора Эльбрус" src="./images/__image-1.jpg">
                <div class="place__content">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button type="button" class="place__like"></button>
                </div>    
            </div>
                
            <div class="place">
                <img class="place__image" alt="Домбай" src="./images/__image-2.jpg">
                <div class="place__content">
                    <h2 class="place__title">Домбай</h2>
                    <button type="button" class="place__like"></button>
                </div>    
            </div>
            
            <div class="place">
                <img class="place__image" alt="Алтай" src="./images/__image-3.jpg">
                
                <div class="place__content">
                    <h2 class="place__title">Алтай</h2>
                    <button type="button" class="place__like"></button>
                </div>    
            </div>

            <div class="place">
                <img class="place__image" alt="Карелия" src="./images/__image-4.jpg">
                <div class="place__content">
                    <h2 class="place__title">Карелия</h2>
                    <button type="button" class="place__like"></button>
                </div>                
            </div>

            <div class="place">
                <img class="place__image" alt="Кольский" src="./images/__image-5.jpg">
                <div class="place__content">
                    <h2 class="place__title">Кольский</h2>
                    <button type="button" class="place__like"></button>
                </div>
            </div>    
        </section>  
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Маргарита Аксютина</p>
    </footer>
    <section class="popup">            
        <div class="popup__container">
            <button type="button" class="popup__close-btn"></button>
            <form name="profile-form" class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input name="name" type="text" placeholder="Имя" class="form__input-text form__input-text_type_name">
                <input name="job" type="text" placeholder="О себе" class="form__input-text form__input-text_type_job">
                <button type="submit" class="form__submit-btn form__submit-btn_action_save">Сохранить</button>
            </form>  
        </div>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
