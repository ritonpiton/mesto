<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="портфолио Маргариты Аксютиной на Яндекс.Практикуме">
  <meta name="keywords" content="html. css, javascript">
  <meta name="author" content="Маргарита Аксютина">
  <link rel="stylesheet" type="text/css" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo_white.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__cover">
                <h1 class=profile__title>Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn"></button>
                <p class=profile__job>Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn"><img src="./images/add-btn.svg" alt="Добавить карточку"></button>
        </section>

        <section class="places">
            
        </section>  
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Маргарита Аксютина</p>
    </footer>
    <section class="popup popup_type_edit">            
        <div class="popup__container">
            <button type="button" class="popup__close-btn popup__close-btn_type_edit"></button>
            <form name="form" class="form form_type_edit">
                <h2 class="form__title">Редактировать профиль</h2>
                <input name="name" type="text" placeholder="Имя" class="form__input-text form__input-text_type_name">
                <input name="job" type="text" placeholder="О себе" class="form__input-text form__input-text_type_job">
                <button type="submit" class="form__submit-btn form__submit-btn_action_save">Сохранить</button>
            </form>  
        </div>
    </section>
    <section class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close-btn popup__close-btn_type_add"></button>
            <form name="form" class="form form_type_add">
                <h2 class="form__title">Новое место</h2>
                <input name="place-name" type=text placeholder="Название" class="form__input-text form__input-text_type_place-name">
                <input name="place-link" type=text placeholder="Ссылка на картинку" class="form__input-text form__input-text_type_place-link">
                <button type="submit" class="form__submit-btn form__submit-btn_action_save">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="popup__close-btn popup__close-btn_type_image"></button>
            <img class="popup__image" alt="#" src="#">
            <p class="popup__title"></p>
        </div>
    </section>

    <template class="place-template">
        <div class="place">
            <img class="place__image" alt="#" src="#">
            <button type="button" class="place__delete"></button>
            <div class="place__content">
                <h2 class="place__title"></h2>
                <button type="button" class="place__like"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
