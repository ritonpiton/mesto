<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="портфолио Маргариты Аксютиной на Яндекс.Практикуме">
  <meta name="keywords" content="html. css, javascript">
  <meta name="author" content="Маргарита Аксютина">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="<%=require('./images/logo_white.svg')%>" alt="Логотип Mesto">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Аватар">
            <div class="profile__cover">
                <h1 class=profile__title>Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-btn"></button>
                <p class=profile__job>Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn"><img src="<%=require('./images/add-btn.svg')%>" alt="Добавить карточку"></button>
        </section>

        <section class="places">
            
        </section>  
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Маргарита Аксютина</p>
    </footer>
    <section class="popup popup_type_edit">            
        <div class="popup__container">
            <button type="button" class="popup__close-btn popup__close-btn_type_edit"></button>
            <form name="form" class="form form_type_edit">
                <h2 class="form__title">Редактировать профиль</h2>
                <label class="form__field">
                    <input name="name" id="name-input" type="text" placeholder="Имя" class="form__input form__input_type_name" minlength="2" maxlength="40" required>
                    <span class="form__input-error name-input-error"></span>
                </label>
                <label class="form__field">
                    <input name="job" id="job-input" type="text" placeholder="О себе" class="form__input form__input_type_job" minlength="2" maxlength="200" required>
                    <span class="form__input-error job-input-error" ></span>
                </label>           
                <button type="submit" class="form__submit-btn form__submit-btn_action_save">Сохранить</button>
            </form>  
        </div>
    </section>
    <section class="popup popup_type_add">
        <div class="popup__container">
            <button type="button" class="popup__close-btn popup__close-btn_type_add"></button>
            <form name="form" class="form form_type_add">
                <h2 class="form__title">Новое место</h2>
                <label class="form__field">
                    <input name="place-name" id="place-input" type=text placeholder="Название" class="form__input form__input_type_place-name" minlength="2" maxlength="30" required>
                    <span class="form__input-error place-input-error"></span>
                </label>
                <label class="form__field">
                    <input name="place-link" id="url-input" type=url placeholder="Ссылка на картинку" class="form__input form__input_type_place-link" required>
                    <span class="form__input-error url-input-error"></span>
                </label>
                <button type="submit" class="form__submit-btn form__submit-btn_action_save">Создать</button>
            </form>
        </div>
    </section>
    <section class="popup popup_type_image">
        <div class="popup__container popup__container_type_image">
            <button type="button" class="popup__close-btn popup__close-btn_type_image"></button>
            <img class="popup__image" alt="#" src="#">
            <p class="popup__title"></p>
        </div>
    </section>

    <template class="place-template">
        <div class="place">
            <img class="place__image" alt="#" src="#">
            <button type="button" class="place__delete"></button>
            <div class="place__content">
                <h2 class="place__title"></h2>
                <button type="button" class="place__like"></button>
            </div>
        </div>
    </template>
</body>
</html>
